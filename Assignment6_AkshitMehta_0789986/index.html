<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Responsive form by Akshit Mehta</title>
</head>
<body>
    <header><h1>Akshit Mehta</h1></header>
    <form>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <label for="checkbox">Checkbox (yes / no):</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
