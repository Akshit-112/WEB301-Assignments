<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehta Electronics Inventory</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles -->
    <style>
        body {
            padding-top: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .table-container {
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            .form-container {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Akshit Mehta</h1>
        <h2>Mehta Electronics</h2>
    </div>

    <!-- Form Section for Small Devices -->
    <div class="container form-container d-sm-block d-md-none">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <select class="form-select" id="productName">
                            <option selected>Select Product</option>
                            <option value="product1">Product 1</option>
                            <option value="product2">Product 2</option>
                            <option value="product3">Product 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label" for="orderSwitch">Would you like to order?</label>
                        <input type="checkbox" class="form-check-input" id="orderSwitch">
                    </div>
                    <div class="mb-3">
                        <label for="quantityRange" class="form-label">Quantity</label>
                        <input type="range" class="form-range" id="quantityRange" min="1" max="10">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Product Image Section -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <figure class="text-center">
                    <img src="image.jpg" alt="iPhone 15 Pro Max" class="product-image img-fluid rounded">
                    <figcaption>iPhone 15 Pro Max</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <!-- Table Section -->
    <div class="container table-container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h3 class="text-center">Product Inventory</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td>$100</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Product 2</td>
                            <td>$150</td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>Product 3</td>
                            <td>$200</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
